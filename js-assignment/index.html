<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Fundamentals</h1>
            <p>Interactive Demo of Variables, Functions, Loops & DOM</p>
        </header>

        <main>
            <!-- Part 1: Variables & Conditionals -->
            <section class="section">
                <h2>Part 1: Variables & Conditionals</h2>
                <input type="number" id="ageInput" placeholder="Enter your age">
                <button onclick="checkAge()">Check Age Category</button>
                <p id="ageResult"></p>
            </section>

            <!-- Part 2: Functions -->
            <section class="section">
                <h2>Part 2: Custom Functions</h2>
                <input type="number" id="num1" placeholder="Number 1">
                <input type="number" id="num2" placeholder="Number 2">
                <button onclick="calculate()">Calculate Sum</button>
                <p id="calcResult"></p>
                
                <input type="text" id="textInput" placeholder="Enter text to format">
                <button onclick="formatText()">Format Text</button>
                <p id="textResult"></p>
            </section>

            <!-- Part 3: Loops -->
            <section class="section">
                <h2>Part 3: Loops in Action</h2>
                <button onclick="generateList()">Generate Number List</button>
                <ul id="numberList"></ul>
                
                <button onclick="startCountdown()">Start Countdown</button>
                <p id="countdown"></p>
            </section>

            <!-- Part 4: DOM Manipulation -->
            <section class="section">
                <h2>Part 4: DOM Manipulation</h2>
                <button id="toggleBtn">Toggle Theme</button>
                <button onclick="addElement()">Add New Element</button>
                <button onclick="changeContent()">Change Header</button>
                <div id="dynamicContent"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
